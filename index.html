<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Creative Class Demographics</title>
	<script src="d3/d3.js" charset="utf-8"></script>
	<style>
	    p {
	    font-family: sans-serif;
	    }
	</style>
    </head>
    <body>
	<p>Are there artists outside of cities?</p>
	<script type="text/javascript">

	 var margin = {top: 50, right: 50, bottom: 50, left: 50};
	 var width = window.innerWidth - margin.left - margin.right;
	 var height = window.innerHeight - margin.top - margin.bottom;

	 d3.csv("resources/ccShare.csv", function (d) {
	     return { code: d.FIPS,
		      state: d.state,
		      stateAb: d.stateAbr,
		      county: d.county,
		      metro: d.metro,
		      totEmp: d.totEmp,
		      totEmpTh: d.totEmpTh,
		      ccShare: d.ccShare
	     };
	 }).then(function (data) {

	     //Total employment on x axis
	     var xScale = d3.scalePow()
			    .exponent(1)
			    .domain([0, 4750])
			    .range([0, width]);

	     //Creative class share on y axis
	     var yScale = d3.scaleLinear()
			    .domain([0, d3.max(data, function (d) { return d.ccShare; })])
			    .range([height, 0]);

	     //Total Employment double encoded
	     var rScale = d3.scaleLinear()
			    .domain([0, 4750])
			    .range([2, 20]);

	     var container = d3.select("body")
			       .append("svg")
			       .attr("width", width + margin.left + margin.right)
			       .attr("height", height + margin.top + margin.bottom)
			       .append("g")
			       .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	     //Format totEmpTh
	     var ft = d3.format(",.4r")
	     
	     //Format ccShare
	     var fs = d3.format(".4f")
	     
	     var circle = container.selectAll("circle")
				   .data(data)
				   .enter()
				   .append("circle")
				   .attr("cx", function (d) { return xScale(d.totEmpTh); })
				   .attr("cy", function (d) { return yScale(d.ccShare); })
				   .attr("r", function (d) { return rScale(d.totEmpTh); })
				   .style("fill", function (d) {
				       if (d.metro == 0) {
					   return "blue";
				       } else {
					   return "orange";
				       }
				   })
				   .style("opacity", .2)
				   .append("title")
				   .text(function (d) {
				       return d.county + ", " + d.stateAb + "\n" + ft(d.totEmp) + "\n" + fs(d.ccShare);
				   });

	     //X axis
	     container.append("g")
		      .attr("class", "xaxis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(d3.axisBottom(xScale));
	     //Text for x axis
	     container.append("text")
		      .attr("x", width / 2)
		      .attr("y", height + margin.bottom * .8)
		      .style("text-anchor", "middle")
		      .text("Total Employment (thousands)")
		      .attr("font-family", "sans-serif")
		      .attr("font-size", margin.bottom / 4 + "px");

	     //Y axis
	     container.append("g")
		      .attr("class", "yaxis")
		      .call(d3.axisLeft(yScale));
	     //Text for y axis
	     container.append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("x", -height / 2)
		      .attr("y", -margin.right * .8)
		      .style("text-anchor", "middle")
		      .text("Creative Class share of population")
		      .attr("font-family", "sans-serif")
		      .attr("font-size", margin.right / 4 + "px");
	     
	 });
	 
	</script>
    </body>
</html>
